<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            href="/icons/explore-black-18dp.svg"
            sizes="any"
            type="image/svg+xml"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Open Store</title>
    </head>
    <body>
        <div id="container" class="form-page">
            <div id="form-container">
                <h2>Login</h2>
                <form action="">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="user@koompi.com"
                    />
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="314159265359"
                    />
                    <button>Login</button>
                    <button>Sign up</button>
                </form>
            </div>
        </div>
    </body>
</html>
