<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Open Store</title>
    </head>
    <body>
        <div id="container">
            <nav>
                <h1>Open Store</h1>
                <ul>
                    <li>
                        <a href="/">
                            <img src="/icons/explore-black-18dp.svg" alt="" />
                            Explore
                        </a>
                    </li>
                    <li class="active">
                        <a href="/apps.html">
                            <img src="/icons/widgets-black-18dp.svg" alt="" />
                            Apps
                        </a>
                    </li>
                    <li>
                        <a href="/games.html">
                            <img src="/icons/games-black-18dp.svg" alt="" />
                            Games
                        </a>
                    </li>
                    <li>
                        <a href="/update.html">
                            <img src="/icons/update-black-18dp.svg" alt="" />
                            Updates
                        </a>
                    </li>
                    <li>
                        <a href="/settings.html">
                            <img src="/icons/settings-black-18dp.svg" alt="" />
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>
            <div id="main">
                <div id="banner"></div>
                <div class="paper">
                    <div
                        class="avatar"
                        style="
                            background-image: url('https://cdn.worldvectorlogo.com/logos/visual-studio-code-1.svg');
                        "
                    ></div>
                    <div class="info">
                        <h1>Visual Studio Code</h1>
                        <button>Install</button>
                    </div>
                    <div class="desc"></div>
                    <div class="desc"></div>
                    <div class="desc"></div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </body>
</html>
